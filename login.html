<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <section class="Login-form">
        <div class="formContainer">
            <div class="formTitle">Bienvenido</div>
            <form action="#">
                <div class="box-detail">
                    <div class="input-box">
                        <span class="detail">Correo</span>
                        <input type="email" placeholder="Ingrese el Correo" required>
                    </div>
                    <div class="input-box">
                        <span class="detail">Contraseña</span>
                        <input type="password" placeholder="Ingrese su Contraseña" required>
                    </div>
                </div>
    
                <div class="buttons">
                    <button class="Primary-Button" style="width: 100%;"><a href="index.html">Inciar Sesion</a></button>
                </div>
            </form>
        </div>
    </section>

    <script src="changeTheme.js"></script>
</body>

</html>
